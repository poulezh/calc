<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div id="app">
		<div class="start_btn"></div>
		<div class="calc_block">

			<div class="calc_title">
				<h1 class="title"></h1>
			</div>
			<div class="data_output">
				<div class="input"></div>
			</div>
			<div class="btn_block">
				<div class="btn cancellation">&#8592;</div>
				<div class="btn clear">C</div>
				<div class="btn">%</div>
				<div class="btn calculations"> / </div>
				<div class="btn num">1</div>
				<div class="btn num">2</div>
				<div class="btn num">3</div>
				<div class="btn calculations">+</div>
				<div class="btn num">4</div>
				<div class="btn num">5</div>
				<div class="btn num">6</div>
				<div class="btn calculations">-</div>
				<div class="btn num">7</div>
				<div class="btn num">8</div>
				<div class="btn num">9</div>
				<div class="btn calculations">*</div>
				<div class="btn ">,</div>
				<div class="btn num">0</div>
				<div class="btn equals">=</div>
			</div>
			<div class="calc_bottom"></div>
		</div>
	</div>
	<script src="./main.js"></script>
</body>

</html>
